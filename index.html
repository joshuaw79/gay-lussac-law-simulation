<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gay-Lussac Simulation</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

canvas {
    background-color: #ffffff;
    border: 2px solid #333;
    display: block;
    margin: 20px auto;
}

#controls {
    margin: 10px;
}

#pressureGauge {
    width: 300px;
    height: 25px;
    border: 1px solid #333;
    margin: 10px auto;
    background-color: #ddd;
    position: relative;
}

#pressureFill {
    height: 100%;
    width: 0;
    background-color: orange;
}

#pressureValue {
    font-weight: bold;
}
</style>
</head>
<body>
<h1>Gay-Lussac Simulation</h1>

<div id="controls">
    <label for="temperature">Temperature (K): </label>
    <input type="range" id="temperature" min="100" max="1000" value="300">
    <span id="tempDisplay">300 K</span>
</div>

<canvas id="simulationCanvas" width="600" height="300"></canvas>

<p>Container Volume: <span id="volumeDisplay"></span> mÂ³</p>
<p>Pressure Indicator: <span id="pressureValue"></span></p>
<div id="pressureGauge">
    <div id="pressureFill"></div>
</div>

<script>
const canvas = document.getElementById("simulationCanvas");
const ctx = canvas.getContext("2d");

const tempSlider = document.getElementById("temperature");
const tempDisplay = document.getElementById("tempDisplay");

const pressureFill = document.getElementById("pressureFill");
const pressureValueDisplay = document.getElementById("pressureValue");
const volumeDisplay = document.getElementById("volumeDisplay");

// Real-world container dimensions (meters)
const containerWidthM = 1.0;
const containerHeightM = 0.5;
const containerVolume = containerWidthM * containerHeightM;
volumeDisplay.textContent = containerVolume.toFixed(2);

// Particle settings
const NUM_PARTICLES = 50;
let particles = [];
let pressure = 0; // accumulated collisions

class Particle {
    constructor() {
        this.radius = 5;
        this.x = Math.random() * (canvas.width - 2 * this.radius) + this.radius;
        this.y = Math.random() * (canvas.height - 2 * this.radius) + this.radius;
        this.speed = 1;
        this.angle = Math.random() * 2 * Math.PI;
    }

    update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);

        // Check for wall collisions
        let hit = false;
        if (this.x - this.radius < 0) {
            this.angle = Math.PI - this.angle;
            this.x = this.radius;
            hit = true;
        }
        if (this.x + this.radius > canvas.width) {
            this.angle = Math.PI - this.angle;
            this.x = canvas.width - this.radius;
            hit = true;
        }
        if (this.y - this.radius < 0) {
            this.angle = -this.angle;
            this.y = this.radius;
            hit = true;
        }
        if (this.y + this.radius > canvas.height) {
            this.angle = -this.angle;
            this.y = canvas.height - this.radius;
            hit = true;
        }

        if (hit) pressure += 1; // increase pressure for collisions
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = "dodgerblue";
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();
    }
}

// Initialize particles
for (let i = 0; i < NUM_PARTICLES; i++) {
    particles.push(new Particle());
}

// Update particle speed based on temperature
function updateParticleSpeed() {
    const T = parseInt(tempSlider.value);
    tempDisplay.textContent = `${T} K`;
    const baseSpeed = T / 300; // speed scales with temperature
    particles.forEach(p => p.speed = baseSpeed);
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Reset collision count per frame
    let collisionsThisFrame = 0;

    particles.forEach(p => {
        const prevPressure = pressure;
        p.update();
        p.draw();
        collisionsThisFrame += pressure - prevPressure; // count collisions
    });

    // Smooth pressure display using a decay factor
    pressure = pressure * 0.9 + collisionsThisFrame;

    // Update gauge
    const maxPressureVisual = NUM_PARTICLES * 5; // adjust sensitivity
    const fillPercent = Math.min(pressure / maxPressureVisual, 1) * 100;
    pressureFill.style.width = fillPercent + "%";

    pressureValueDisplay.textContent = Math.round(fillPercent) + "%";

    requestAnimationFrame(animate);
}

// Event listener
tempSlider.addEventListener("input", updateParticleSpeed);

// Start simulation
updateParticleSpeed();
animate();
</script>
</body>
</html>
